<div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('assets/Fondo.jpeg'); background-size: cover; background-position: center;">
  <div class="container" style="max-width: 400px; background-color: rgba(51, 51, 51, 0.9); padding: 20px; border-radius: 8px; color: #f5f5f5;">

    <h2 class="text-center">Inicio de Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="usuario">Correo</label>
        <input type="text" [(ngModel)]="correo" name="correo" class="form-control" required />
      </div>
      <div class="form-group mt-3">
        <label for="contrasena">Contraseña</label>
        <input type="password" [(ngModel)]="contrasena" name="contrasena" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-4">Iniciar Sesión</button>
    </form>
    
    <!-- Mensaje de error o éxito -->
    <div *ngIf="mensaje" class="alert alert-danger mt-3 text-center">
      {{ mensaje }}
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.rtl.min.css" integrity="sha512-VNBisELNHh6+nfDjsFXDA6WgXEZm8cfTEcMtfOZdx0XTRoRbr/6Eqb2BjqxF4sNFzdvGIt+WqxKgn0DSfh2kcA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  body {
    background-color: #222;
    color: #f5f5f5;
    margin: 0;
  }
  .container {
    background-color: rgba(51, 51, 51, 0.9); /* Fondo semitransparente para el formulario */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
</style>
