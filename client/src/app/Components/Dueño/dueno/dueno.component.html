<div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('assets/fondoAdmin.png'); background-size: cover; background-position: center;">
 
<h2>Solicitudes de Club</h2>
  
<div class="container" style="max-width: 400px; background-color: rgba(51, 51, 51, 0.9); padding: 20px; border-radius: 8px; color: #f5f5f5;">

<div class="club-container">
  <div *ngFor="let club of solicitudes" class="club-item">
    <h3>{{ club.nombre }}</h3>
    <p>Correo: {{ club.correo }}</p>
    <p>Estado: {{ club.estado }}</p>

    <!-- Enlace para el certificado -->
    <a [href]="club.certificado" target="_blank">Ver Certificado</a>

    <!-- Enlace para el logotipo -->
    <a [href]="club.logotipo" target="_blank">Ver Logotipo</a>

    <!-- Botones de acciÃ³n -->
    <button (click)="aprobarClub(club.id_club)">Aprobar</button>
    <button (click)="eliminarClub(club.id_club)">Eliminar</button>
  </div>
</div>
</div>
